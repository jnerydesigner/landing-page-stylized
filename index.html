<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page Photos</title>
  </head>
  <body>
    <section>
      <header>
        <a href="#" class="logo">Dr Caneca Tech</a>
        <div class="toggle">
          <img src="images/menu.svg" alt="Menu do Site" />
        </div>
      </header>
      <div class="container">
        <div class="box">
          <div class="imgBox">
            <img src="images/img01.jpg" alt="Imagem 01" />
          </div>
        </div>
        <div class="box">
          <div class="imgBox">
            <img src="images/img02.jpg" alt="Imagem 01" />
          </div>
        </div>
        <div class="box">
          <div class="imgBox">
            <img src="images/img03.jpg" alt="Imagem 01" />
          </div>
        </div>
        <div class="box">
          <div class="imgBox">
            <img src="images/img04.jpg" alt="Imagem 01" />
          </div>
        </div>
      </div>

      <div class="footer">
        <ul class="sci">
          <li>
            <a target="_blank" href="https://www.facebook.com/jander.nery"
              >Facebook</a
            >
          </li>
          <li>
            <a target="_blank" href="https://twitter.com/JNeryDesigner"
              >Twitter</a
            >
          </li>
          <li>
            <a target="_blank" href="https://www.linkedin.com/in/jander-nery/"
              >Linkedin</a
            >
          </li>
        </ul>
        <p class="copyrightText">&copy Dr Caneca Tech 2021</p>
      </div>
    </section>

    <script>
      const imgBox = document.querySelectorAll('.imgBox');

      imgBox.forEach((popup) =>
        popup.addEventListener('click', () => {
          popup.classList.toggle('active');
        })
      );
    </script>
  </body>
</html>
